<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs
    </title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <script type="module" src="bundle.js"></script>
    <div
      id="myIdToShow"
      style="position: absolute; display: none"
      class="border-info border-2 rounded"
    >
      <div class="text-info border p-5" style="background-color: white">
        <div class="position-relative">
          <i
            class="bi bi-x-circle-fill position-absolute top-0 end-0"
            id="icClose"
          ></i>
        </div>
        <p class="meshe-name">Meshe name</p>
        <p class="meshe-place">Emplacement</p>
        <p class="meshe-price">Prix</p>
        <button
          type="button"
          id="validate"
          name="action"
          value="validate"
          class="btn btn-primary"
        >
          Reserver
        </button>
      </div>
    </div>

    <!-- Modal Service -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          
            <input type="hidden" name="_token" value="{{ csrf_token() }}" />
            <div class="modal-header">
              <h5 class="modal-title" id="myModal">
                Information et Réservation
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label class="form-label" id="titre_rack">Allée B</label>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Prix par palette : 25€</label>
                </div>
              </div>
              <div class="mb-3 row" id="wsresult" >
              </div>
             

              <div class="mb-3 row modal-header">
                <h5 class="modal-title" id="myModal">
                  Veuillez remplir pour réserver
                </h5>
              </div>
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label class="form-label">Catégorie</label>
                  <input
                    type="text"
                    class="form-control"
                    name="category"
                    id="category"
                    placeholder="Catégorie"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Client</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Nom du client"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Date entrée</label>
                  <input
                    type="date"
                    class="form-control"
                    name="category"
                    id="category"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Date sortie</label>
                  <input
                    type="date"
                    class="form-control"
                    name="name"
                    id="name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Remarque</label>
                  <input
                    type="text"
                    class="form-control"
                    name="category"
                    id="category"
                    placeholder="Votre remarque"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Document</label>
                  <input
                    type="file"
                    class="form-control"
                    name="name"
                    id="name"
                    required
                  />
                </div>
              </div>

              <input type="hidden" name="ttc" id="ttc" value="0" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fermer
              </button>
              <button type="submit" id="btnSend" class="btn btn-primary">Réserver</button>
            </div>
        </div>
      </div>
    </div>
    <!-- end Modal Service-->
  </body>
</html>
